<div class="row">
  <div class="col-md-6 mb-3">
    <a routerLink="/" class="btn btn-info text-light"
      ><i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard</a
    >
  </div>
  <div class="col-md-6"></div>
</div>

<div class="card">
  <div class="card-header">ClientPanel Settings</div>
  <div class="card-body">
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label>Allow Registration?</label>
        <!-- Toggle registration allowed -->
        <input
          class="ml-3"
          type="checkbox"
          name="allowRegistration"
          [checked]="settings.allowRegistration"
          (change)="settings.allowRegistration = !settings.allowRegistration"
        />
      </div>

      <div class="form-group">
        <label>Disable balance on add?</label>
        <!-- Toggle whether allowed when clicked-->
        <input
          class="ml-3"
          type="checkbox"
          name="disableBalanceOnAdd"
          [checked]="settings.disableBalanceOnAdd"
          (change)="
            settings.disableBalanceOnAdd = !settings.disableBalanceOnAdd
          "
        />
      </div>

      <div class="form-group">
        <label>Disable balance on edit?</label>
        <!-- Toggle whether allowed when clicked-->
        <input
          class="ml-3"
          type="checkbox"
          name="disableBalanceOnEdit"
          [checked]="settings.disableBalanceOnEdit"
          (change)="
            settings.disableBalanceOnEdit = !settings.disableBalanceOnEdit
          "
        />
      </div>

      <input
        type="submit"
        value="Save Changes"
        class="btn btn-dark btn-block"
      />
    </form>
  </div>
</div>
